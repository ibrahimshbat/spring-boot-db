version: '3.8'

services:
  postgres:
    image: postgres:18
    container_name: postgres-local
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: taskdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql  # Changed from /var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres-data: